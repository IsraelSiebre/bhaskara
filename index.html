<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Bhaskara</title>
</head>
<body>
    <h1>Calculadora com Bhaskara</h1>
    <div id="input-container">
        <input type="number" placeholder="a" name="a" id="a" >
        <input type="number" placeholder="b" name="b" id="b" >
        <input type="number" placeholder="c" name="c" id="c" >
    </div>
    <div id="button-container">
        <button id="bt-calcular">Calcular</button>
        <button id="bt-limpar">Limpar</button>
    </div>
    <div id="result" class="hide">
        <div class="container-result" id="div-juros"><span>Delta: <br><span id="delta"></span></span></div>
        <div class="container-result" id="div-total"><span>X1: <br><span id="x1"></span></span></div>
        <div class="container-result" id="div-total"><span>X2: <br><span id="x2"></span></span></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
